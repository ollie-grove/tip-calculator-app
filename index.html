<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

 
</head>
<body>

    <main>
      <div class="main-container"> 
        <p class="app-title">
          <span>Spli</span>
          <span>tter</span>
        </p>


        <div class="left-div">

          <div class="calculate-section">

            <div class="bill-section">

              <p class="label">Bill</p>
              
              <div class="bill-input">
                <p class="dollar">$</p>
                <input type="number" name="bill" id="bill-input">
              </div>

            </div>

            <div class="tip-section">

              <p class="label">Select Tip %</p> 

                <div class="button-container">
      
                  <button class="percent-btn">5%</button>
                  <button class="percent-btn">10%</button>
                  <button class="percent-btn">15%</button>
                  <button class="percent-btn">25%</button>
                  <button class="percent-btn">50%</button>
                  <input type="number" id="custom-percent" placeholder="Custom">
              </div>
          
            <p>Number of People</p>
              <form><img class="person-icon" src="./images/icon-person.svg"></img></form>

            </div>
            
      
              

          </div>
          
          </div>


          <div class="right-div"> 
            <p class="calculation">Tip Amount</p>
            <span class="per-person">/ person</span>
      
            <p class="calculation">Total</p>
            <span class="per-person">/ person</span>
      
          <button class="reset">Reset</button>
          </div>
          </div>
      
          
  
        </div>
      </div>

    </main>
  

    <footer> 
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ollie</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
